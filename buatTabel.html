<html>
    <head>
        <title>
            Membuat Tabel
        </title>
     </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align=right valign=bottom>
                    <font face=courier>Ini baris pertama kolom pertama</font></td>
                <td>Ini baris pertama kolom kedua</td>
                <td>Ini baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td rowspan="2">Ini baris kedua kolom pertama</td>
                <td>Ini baris kedua kolom kedua</td>
                <td>Ini baris kedua kolom ketiga</td>
            </tr>
            <tr>
                <td>Ini juga tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
